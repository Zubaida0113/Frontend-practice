<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgotias University Admission Registration</title>
</head>
<body>
    <h1>Galgotias University Admission Registration</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Academic Information</legend>
            <label for="program">Desired Program:</label>
            <select id="program" name="program" required>
                <option value="">Select Program</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
            </select><br><br>
            
            <label for="lastschool">Last School Attended:</label>
            <input type="text" id="lastschool" name="lastschool" required><br><br>
            
            <label for="percentage">12th Percentage:</label>
            <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Documents Upload</legend>
            <label for="photo">Passport Size Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
            
            <label for="marksheet">12th Marksheet:</label>
            <input type="file" id="marksheet" name="marksheet" accept=".pdf,.jpg,.jpeg,.png" required><br><br>
        </fieldset>
        
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
