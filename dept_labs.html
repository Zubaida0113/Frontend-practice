<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Job Registration</title>
</head>
<body>
    <h1>Student Job Registration</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>

        <label for="jobPosition">Job Position:</label>
        <select id="jobPosition" name="jobPosition" required>
            <option value="">Select a position</option>
            <option value="lab_assistant">Lab Assistant</option>
            <option value="research_assistant">Research Assistant</option>
            <option value="teaching_assistant">Teaching Assistant</option>
            <option value="admin_assistant">Administrative Assistant</option>
        </select><br><br>

        <label for="availability">Availability:</label><br>
        <textarea id="availability" name="availability" rows="4" cols="50" placeholder="Please specify your available hours"></textarea><br><br>

        <label for="resume">Upload Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
